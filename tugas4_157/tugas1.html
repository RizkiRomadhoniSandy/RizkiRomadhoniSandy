<html>
<head>
<title> Pengunaan tombol sembunyikan dan tampilkan beberapa Gambar</title>
<script src="/tugas4_157/js/jquery-3.6.0.min.js"></script>
<script type="text/javascript">
$(document).ready(function(){
$(".sembunyi1").click(function() {$("#foto1").hide("slow") });
$(".tampil1").click(function() {$("#foto1").show("slow") });
$(".sembunyi2").click(function() {$("#foto2").hide("slow") });
$(".tampil2").click(function() {$("#foto2").show("slow") });
});
</script>
</head>
<body>
<h1> Tombol Tampilkan dan sembunyikan beberapa gambar </h1>
<button class="sembunyi1">sembunyikan</button>
<button class="tampil1">tampilkan</button>
<p><img id="foto1" src="upn1.png"></p>
<body>
<button class="sembunyi2">sembunyikan</button>
<button class="tampil2">tampilkan</button>
<p><img id="foto2" src="upn2.jpeg"></p>
</body>
</html>
<head>
    <title> background-color </title>
    <style type="text/css">
    body

        font-family: geneva, arial;

        color:white;
        background-color: green;
    }
    </style>
    </head>

    </html>
